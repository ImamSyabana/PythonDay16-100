{% extends 'base.html' %}

{% block title %}Select Movie{% endblock %}

{% block content %}
<div class="container">
    <h1 class="heading">Select Movie</h1>
  <p>
    <a href="#"> MOVIE TITLE - MOVIE RELEASE DATE</a>
    {% for result in results: %}
    <p>
      <a href = "{{url_for('select_results', id = result['id'])}}">{{result["title"]}} - {{result["release_date"]}}</a>
    </p>
    {% endfor %}
  </p>

</div>
{% endblock %}
